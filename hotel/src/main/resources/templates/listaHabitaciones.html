<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Listado de Habitaciones</title>
    <!-- BOOTSTRAP 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light p-3">

<div class="container">
    <h1 class="mb-3">Listado de Habitaciones</h1>

    <form th:action="@{/habitaciones/buscar}" method="get" class="mb-3 d-flex gap-2">
        <input type="text" name="q" class="form-control" placeholder="Buscar por número...">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>

    <div class="mb-3">
        <a th:href="@{/habitaciones/nueva}" class="btn btn-success">Crear nueva habitación</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Numero</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hab : ${habitaciones}">
            <td th:text="${hab.idHabitacion}"></td>
            <td th:text="${hab.numeroHabitacion}"></td>
            <td th:text="${hab.tipoHabitacion != null ? hab.tipoHabitacion.nombre : 'Sin Tipo'}"></td>
            <td th:text="${hab.estado}"></td>
            <td>
                <a th:href="@{/habitaciones/editar/{id}(id=${hab.idHabitacion})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/habitaciones/eliminar/{id}(id=${hab.idHabitacion})}"
                   class="btn btn-danger btn-sm"
                   th:onclick="'return confirm(\'¿Está seguro de eliminar esta habitación?\')'">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JS DE BOOTSTRAP PARA FUNCIONALIDADES ADICIONALES (OPCIONAL)-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.bundle.min.js">
</script>
</body>
</html>
